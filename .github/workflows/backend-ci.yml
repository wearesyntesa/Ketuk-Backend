name: Backend Quality Gate (Go)

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'

jobs:
  test-and-audit:
    name: Test & Audit Backend
    runs-on: ubuntu-latest
    
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_HOST: ${{ secrets.DB_HOST }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go 1.25
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true 

      - name: ğŸ“¦ Install Dependencies
        run: go mod download

      - name: ğŸ” Verify Code Formatting
        run: if [ -n "$(gofmt -l .)" ]; then echo "Go code is not formatted"; exit 1; fi

      - name: ğŸ›¡ï¸ Run Static Analysis (Vet)
        run: go vet ./...

      - name: ğŸ§ª Run Unit Tests (With Race Detection)

        run: go test -v -race ./...

      - name: ğŸ“Š Display Coverage
        
        run: go tool cover -func=coverage.out