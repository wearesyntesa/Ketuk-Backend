            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get ticket by ID
      tags:
      - tickets
    put:
      consumes:
      - application/json
      description: Update ticket information by ID
      parameters:
      - description: Ticket ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated ticket data
        in: body
        name: ticket
        required: true
        schema:
          $ref: '#/definitions/models.UpdateTicketRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Update ticket
      tags:
      - tickets
  /api/tickets/v1/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of a ticket
      parameters:
      - description: Ticket ID
        in: path
        name: id
        required: true
        type: integer
      - description: New status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Update ticket status
      tags:
      - tickets
  /api/tickets/v1/bulk-status:
    post:
      consumes:
      - application/json
      description: Update status for multiple tickets
      parameters:
      - description: Bulk update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.BulkUpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Bulk update ticket status
      tags:
      - tickets
  /api/unblockings/v1:
    get:
      description: Get a list of all unblocking requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
