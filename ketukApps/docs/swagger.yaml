basePath: /
definitions:
  handlers.BulkUpdateStatusRequest:
    properties:
      ids:
        items:
          type: integer
        type: array
      reason:
        type: string
      status:
        type: string
    required:
    - ids
    - status
    type: object
  handlers.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  handlers.LoginResponse:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handlers.UpdateStatusRequest:
    properties:
      reason:
        type: string
      status:
        type: string
    required:
    - status
    type: object
  models.APIResponse:
    description: Standard API response format
    properties:
      data: {}
      error:
        example: ""
        type: string
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  models.CreateItemCategoryRequest:
    properties:
      categoryName:
        example: Komputer
        type: string
      specification:
        example: Komputer Desktop Intel Core i5
        type: string
    type: object
  models.CreateItemRequest:
    properties:
      categoryId:
        example: 1
        type: integer
      kondisi:
        example: Baik
        type: string
      name:
        example: PC-001
        type: string
      note:
        example: Kondisi normal, ready to use
        type: string
      year:
        example: 2023
        type: integer
    type: object
  models.CreateTicketRequest:
    description: Request body for creating a new ticket
    properties:
      description:
        example: Need to book conference room for meeting
        type: string
      title:
        example: Room Booking Request
        type: string
      userId:
        example: 1
        type: integer
    required:
    - description
    - title
    - userId
    type: object
  models.CreateUserRequest:
    description: Request body for creating a new user
    properties:
      email:
        example: john.doe@example.com
        type: string
      google_sub:
        example: google-oauth2|123456789
        type: string
      name:
        example: John Doe
        type: string
    required:
    - email
    - google_sub
    - name
    type: object
  models.HealthResponse:
    description: Health check response format
    properties:
      status:
        example: healthy
        type: string
      timestamp:
        example: "2023-01-01T00:00:00Z"
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  models.Item:
    description: Item information
    properties:
      category:
        $ref: '#/definitions/models.ItemCategory'
      categoryId:
        example: 1
        type: integer
      createdAt:
        example: "2023-01-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      kondisi:
        example: Baik
        type: string
      name:
        example: PC-001
        type: string
      note:
        example: Kondisi normal, ready to use
        type: string
      updatedAt:
        example: "2023-01-01T00:00:00Z"
        type: string
      year:
        example: 2023
        type: integer
    type: object
  models.ItemCategory:
    description: Item category information
    properties:
      categoryName:
        example: Komputer
        type: string
      createdAt:
        example: "2023-01-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      items:
        items:
          $ref: '#/definitions/models.Item'
        type: array
      quantity:
        example: 10
        type: integer
      specification:
        example: Komputer Desktop Intel Core i5
        type: string
      updatedAt:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  models.RefreshTokenRequest:
    description: Request body for refreshing access token
    properties:
      refresh_token:
        example: refresh_token_123456789
        type: string
    required:
    - refresh_token
    type: object
  models.SemesterCategory:
    enum:
    - Ganjil
    - Genap
    type: string
    x-enum-varnames:
    - SemesterGanjil
    - SemesterGenap
  models.Unblocking:
    properties:
      createdAt:
        type: string
      endDate:
        type: string
      id:
        type: integer
      semester:
        $ref: '#/definitions/models.SemesterCategory'
      startDate:
        type: string
      tahun:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      userId:
        type: integer
    type: object
  models.UnblockingResponse:
    description: Unblocking response format
    properties:
      message:
        example: Unblocking operation completed successfully
        type: string
      success:
        example: true
        type: boolean
      unblocking:
        $ref: '#/definitions/models.Unblocking'
    type: object
  models.UnblockingsResponse:
    properties:
      message:
        example: Unblocking operation completed successfully
        type: string
      success:
        example: true
        type: boolean
      unblockings:
        items:
          $ref: '#/definitions/models.Unblocking'
        type: array
    type: object
  models.UpdateTicketRequest:
    description: Request body for updating a ticket
    properties:
      description:
        example: Updated description for the booking
        type: string
      title:
        example: Updated Room Booking Request
        type: string
    type: object
  models.UpdateUserRequest:
    description: Request body for updating user information
    properties:
      email:
        example: jane.doe@example.com
        type: string
      name:
        example: Jane Doe
        type: string
    type: object
  models.User:
    description: User account information
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: john.doe@example.com
        type: string
      google_sub:
        description: GoogleSub is kept for backwards compatibility with existing data
        example: google-oauth2|123456789
        type: string
      id:
        example: 1
        type: integer
      name:
        example: John Doe
        type: string
      role:
        example: user
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    required:
    - email
    - name
    type: object
host: localhost:8081
info:
  contact:
    email: support@ketukapp.com
    name: API Support
  description: This is the API documentation for KetukApps backend service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: KetukApps API
  version: "1.0"
paths:
  /api/auth/v1/google/callback:
    get:
      description: Handle callback from Google OAuth and authenticate user
      parameters:
      - description: Authorization code from Google
        in: query
        name: code
        required: true
        type: string
      - description: State for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/handlers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Google OAuth callback
      tags:
      - auth
  /api/auth/v1/google/login:
    get:
      description: Redirects user to Google OAuth consent screen
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  additionalProperties:
                    type: string
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Initiate Google OAuth login
      tags:
      - auth
  /api/auth/v1/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/handlers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Login user
      tags:
      - auth
  /api/auth/v1/me:
    get:
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /api/auth/v1/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/handlers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Refresh access token
      tags:
      - auth
  /api/auth/v1/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/handlers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Register new user
      tags:
      - auth
  /api/item-categories/v1:
    get:
      description: Get a list of all item categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.ItemCategory'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Get all item categories
      tags:
      - item-categories
    post:
      consumes:
      - application/json
      description: Create a new item category
      parameters:
      - description: Item category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.CreateItemCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.ItemCategory'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Create a new item category
      tags:
      - item-categories
  /api/item-categories/v1/{id}:
    delete:
      description: Delete an item category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete item category
      tags:
      - item-categories
    get:
      description: Get an item category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.ItemCategory'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get item category by ID
      tags:
      - item-categories
    put:
      consumes:
      - application/json
      description: Update item category information by ID. All fields are optional.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated category data (categoryName, specification)
        in: body
        name: updates
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.ItemCategory'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Update item category
      tags:
      - item-categories
  /api/items/v1:
    get:
      description: Get a list of all items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Item'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Get all items
      tags:
      - items
    post:
      consumes:
      - application/json
      description: Create a new item
      parameters:
      - description: Item data
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/models.CreateItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Item'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Create a new item
      tags:
      - items
  /api/items/v1/{id}:
    delete:
      description: Delete an item by ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete item
      tags:
      - items
    get:
      description: Get an item by its ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Item'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get item by ID
      tags:
      - items
    put:
      consumes:
      - application/json
      description: Update item information by ID. All fields are optional.
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated item data (name, year, kondisi, note, categoryId)
        in: body
        name: updates
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Item'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Update item
      tags:
      - items
  /api/items/v1/category/{category_id}:
    get:
      description: Get all items for a specific category
      parameters:
      - description: Category ID
        in: path
        name: category_id
        required: true
        type: integer
      produces:
